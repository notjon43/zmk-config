# Uncomment the following lines to enable the Corne RGB Underglow
# Updated
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=n
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=131
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=91
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=86
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0
CONFIG_ZMK_SLEEP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y
# Increase transmission strength.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

